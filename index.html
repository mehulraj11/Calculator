<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <!-- <div class="input" id="input" name = "display"></div> -->
        <input type="text" class="input" id="input" name="display">
        <div class="row">
            <div class="operator number upper" id="addition">+</div>
            <div class="operator number upper" id="subtraction">-</div>
            <div class="operator number upper" id="multipication">*</div>
            <div class="operator number upper" id="division">/</div>
        </div>
        <div class="row">
            <div class="number" id="seven">7</div>
            <div class="number" id="eight">8</div>
            <div class="number" id="nine">9</div>
            <div  id="equal">=</div>
        </div>
        <div class="row">
            <div class="number" id="four">4</div>
            <div class="number" id="five">5</div>
            <div class="number" id="six">6</div>
        </div>
        <div class="row">
            <div class="number" id="one">1</div>
            <div class="number" id="two">2</div>
            <div class="number" id="three">3</div>
        </div>
        <div class="row">
            <div class="number" id="zero">0</div>
            <div class="number" id="dot`">.</div>
            <div class="number" id="clear">C</div>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
